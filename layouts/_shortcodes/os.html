{{- $osName := trim (.Get 0) " " -}}
{{- $href := (printf "/os/%s" $osName) | relLangURL -}}
{{- $hasBorder := not (strings.HasSuffix $osName "aarch64") -}}

<a href="{{ $href }}" title="OS: {{ $osName }}">
  {{- partial "shortcodes/badge.html" (dict
    "content" $osName
    "color" "gray"
    "border" $hasBorder
    )
  -}}
</a>
